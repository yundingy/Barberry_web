<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="plugins/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/chart/Chart.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<!-- App root element -->
<div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
        </div>
    </div>
</div>
<!-- Path to Framework7 Library Bundle JS-->
<script type="text/javascript" src="plugins/framework7/js/framework7.bundle.min.js"></script>
<script type="text/javascript" src="plugins/zepto.min.js"></script>
<script type="text/javascript" src="plugins/chart/Chart.min.js"></script>
<script type="text/javascript" src="plugins/chart/common.js"></script>
<script type="text/javascript" src="plugins/chart/utils.js"></script>
<script type="text/javascript" src="plugins/axios.min.js"></script>
<script type="text/javascript" src="plugins/dayjs.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="config/routes.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
